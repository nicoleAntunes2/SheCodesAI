<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Content Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h1>AI Content Generator</h1>
    <form id="instruction-form">
      <label for="instruction">Digite suas instruções:</label>
      <textarea id="instruction" placeholder="Por exemplo: Me conte uma piada!" rows="4" required></textarea>
      <button type="submit">Gerar Conteúdo</button>
    </form>

    <div id="generated-content">
      <!-- O conteúdo gerado será exibido aqui -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
